{% extends 'base/base.html' %}

{% block content %}
	<div class="w3-main" >
		<header class="w3-container">
			<h5 class="black-color">
				<b class="black-color">
				<i class="fa fa-repeat black-color"></i> Cargar imagen</b>
			</h5>
		</header>
		<div class="w3-container" >
			<form action="" 
					method="post" 
					enctype="multipart/form-data">{% csrf_token %}
				{{ form.as_p }}
				<button type='submit' 
						class="w3-button w3-dark-grey w3-padding-16 w3-circle" >
						<i class="fa fa-check"></i>
				</button>
			</form>
		</div>
		<hr>
		 <footer class="w3-container w3-padding-14 w3-grey">
		    <p>Powered by <a  class="black-color">XSOFT</a></p>
		  </footer>
		<script >
			$(document).ready(function(){
			  $("#messages").fadeOut(2500);
			  })
		</script>
		<div style="color:green;" class="container">
			{% if messages %}
			<div class='row'>
			<div class='col-sm-6 col-sm-offset-3'>
			 {% for message in messages %}
			  <li id="messages" {% if message.tags == "success" %} class="alert alert-sucess "{% endif %}> {{ message }}</li>
			 {% endfor %}
			</div>
		  </div>
			 {% endif %}
		  </div>

  	</div>

  	
{% endblock %}
