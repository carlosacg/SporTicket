{% extends 'base/base.html' %}

    {% block content %}
    <div class="w3-main" >
        <header class="w3-container" >
            <h5 class="black-color" >
                <b class="black-color">
                <i class="fa fa-plus black-color"></i> Generador de tipos de eventos</b>
            </h5>
        </header>
        <form method="post">
            {% csrf_token %}
                <div class="w3-row-padding">

                    <div class="w3-container">
                        <table class="w3-table-all w3-hoverable ">
                              <thead >
                                <tr class="w3-dark-grey">
                                <th>Nombre del tipo de evento</th>
                                <th></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                    <td>{{form.name}}</td>
                                    <td><a href="#" 
                                        data-toggle="tooltip" 
                                        title="Guardar tipo de evento">
                                        <button type="submit" class="w3-button w3-padding-small w3-dark-grey w3-circle">
                                        <i class="fa fa-save"></i></button>
                                        </a>
                                    </td>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="w3-container">
                <div class="w3-show-inline-block">
                    <div class="w3-bar">
                        <a href="{% url 'evento_crear'%}"
                        data-toggle="tooltip" 
                        title="Volver">
                            <button class="w3-button w3-padding-16 w3-dark-grey w3-circle" >Volver</i></button>
                        </a>
                    </div>
                </div>
            </div>
        <hr>
        <footer class="w3-container w3-padding-14 w3-grey">
            <p>Powered by <a class="black-color">XSOFT</a></p>
        </footer>
    </div>
    {% endblock %}
