{% extends 'base/base.html' %}

{% block content %}
<div class="w3-main" >
    <header class="w3-container">
        <h5 class="black-color">
            <b class="black-color">
            <i class="fa fa-shopping-cart black-color"></i> Mis Compras</b>
        </h5>
    </header>
    <div class="w3-row-padding">
        {% if listShops %}
        {% for listShops in listShops %}
        <div class="w3-container w3-half">
            <div class="w3-card-4 card">
                <header class="w3-container w3-dark-grey w3-center w3-padding-small">
                    <p class="text">Factura #{{listShops.1}}</p>
                </header>
                <div class="w3-container">
                    <div class="w3-half">
                        <div class="w3-row-padding">
                            <p>Fecha de compra: </p>
                            <input class="w3-input w3-border-0 sizeInput" value="{{listShops.3}}" disabled >
                        </div>
                    </div>
                    <div class="w3-row-padding content" >
                        <div class="w3-half">
                            <p>Boletos comprados:</p>
                            <input class="w3-input w3-border-0 sizeInput" value="{{listShops.0}}" disabled >
                        </div>
                    </div>
                    <div class="w3-row-padding content" >
                        <div class="w3-half">
                            <p>Total pagado: </p>
                            <input class="w3-input w3-border-0 sizeInput" value="{{listShops.2}}" disabled >
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <br>
        </div>
        {% endfor %}
        {% else %}
        <h1 class="black-color">AÃºn no ha realizado compras</h1>
        {% endif %}
    </div>
    
    <hr>
    <footer class="w3-container w3-padding-14 w3-grey">
        <p>Powered by <a class="black-color">XSOFT</a></p>
    </footer>
</div>
{% endblock %}
