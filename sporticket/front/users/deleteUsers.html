{% extends 'base/base.html' %}

{% block content %}
<div class="w3-main" >
<form method="post">
    {% csrf_token %}
    <header class="w3-container">
        <h5 class="black-color">
        	<b class="black-color">
        	<i class="fa fa-list black-color"></i> Â¿Desea inhabilitar el usuario {{users.name}}?</b>
        </h5>
    </header>
    <div class="w3-container">
        <button class="w3-button w3-padding-16 w3-dark-grey w3-circle" 
            type="submit"
            data-toggle="tooltip" 
            title="Cancelar usuario">
    		<i class="fa fa-save"> Guardar</i>
        </button>

        <a class="w3-button w3-padding-16 w3-dark-grey w3-circle" 
            href="users/listUsers.html"
            data-toggle="tooltip" 
            title="Volver a listar usuarios">
            <i class="fa fa-rotate-left"> Volver</i>
        </a>
    </div>
    

</form>
</div>
{% endblock %}
