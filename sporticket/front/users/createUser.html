{%load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
	<title>SporTicket</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/w3.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/window.css' %}">
	<link rel="icon"  href="{% static 'images/sporticket.png' %}">
	
</head>
<body class="w3-light-grey">
    <div class="w3-quarter" style="margin-left:20px;">
            <a href="/login/login.html" class="w3-button w3-left w3-gray w3-section w3-padding" type="submit"><i class="fa fa-angle-left" style="color: grey"></i>Volver</a>
        </div>
    <div class="w3-half">
            <div class="w3-main" style="margin-left:20px;">
                <div class="w3-third">
                    <img src="">
                </div>
                <div class="w3-container w3-center w3-third" >
                    <img  class="imgLogin" src="{% static 'images/sporticket.png' %}" style="width:100%; ">
                </div>
                <div class="w3-third">
                    <img src="">
                </div>

                <header class="w3-container" >
                <h3 style="color: black;"><b style="color: black;"><i class="fa fa-pencil-square-o" style="color: black;"></i> Crear cuenta</b></h3>
                </header>
                <form method="post"> 
                    {% csrf_token %}

                    <div class="w3-row-padding">
                        <div class="w3-half">
                            <label><b style="color:black;">Identificación</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" required>
                        </div>
                        <div class="w3-half">
                            <label><b style="color:black;">Nombre</b></label>
                            <input class="w3-input w3-border" type="password"  required>
                        </div>
                    </div>
                    <div class="w3-row-padding">
                        <div class="w3-half">
                            <label><b style="color:black;">Apellido</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" required>              
                        </div>
                        <div class="w3-half">
                            <label><b style="color:black;">Correo</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" required>
                        </div>
                    </div>
                    <div class="w3-row-padding">
                        <div class="w3-half">
                            <label><b style="color:black;">Contraseña</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" required>
                        </div>
                        <div class="w3-half">
                            <label><b style="color:black;">Confirmar contraseña</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" required>
                        </div>
                    </div>
                    <div class="w3-row-padding">
                        <div class="w3-third">
                            <img src="">
                        </div>
                        <div class="w3-container w3-center w3-third" >
                            <div class="w3-card-4 w3-dark-grey" style="width:100%; ">
                             <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Registrarse</button>
                            </div>
                        </div>
                        <div class="w3-third">
                            <img src="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="w3-quarter">
            <img src="">
        </div>
</body>
</html>
