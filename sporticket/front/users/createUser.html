{%load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
    <title>SporTicket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'css/window.css' %}">
    <link rel="stylesheet" href="{% static 'css/morris.css' %}">
    <link rel="icon"  href="{% static 'images/sporticket.png' %}">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <link rel="stylesheet" href="{% static 'css/morris.css' %}">
    <script src="{% static 'js/morris.min.js' %}" charset="utf-8"></script> 	
</head>
<body class="w3-light-grey">
    <div class="w3-quarter div">
        <a href="/login/login.html" 
            class="w3-button w3-left w3-gray w3-section w3-padding grey-color" 
            type="submit">
            <i class="fa fa-angle-left black-color" ></i>Volver
        </a>
    </div>
    <div class="w3-half">
        <div class="w3-main div">
            <div class="w3-third">
                <img src="">
            </div>
            <div class="w3-container w3-center w3-third" >
                <img  class="imgLogin" src="{% static 'images/sporticket.png' %}" alt="Imagen SporTicket">
            </div>
            <div class="w3-third">
                <img src="">
            </div>

            <header class="w3-container" >
                <h3 class="black-color">
                    <b class="black-color">
                    <i class="fa fa-pencil-square-o black-color"></i> Crear cuenta</b>
                </h3>
            </header>
            <form method="post"> 
                {% csrf_token %}

                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label for="{{ form.identification.id_for_label}}"> {{form.identification.label}} </label> {{form.identification}}
                    </div>
                    <div class="w3-half">
                        <label for="{{ form2.first_name.id_for_label}}"> {{form2.first_name.label}} </label> {{form2.first_name}}
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label for="{{ form2.last_name.id_for_label}}"> {{form2.last_name.label}} </label> {{form2.last_name}}
                    </div>
                    <div class="w3-half">
                        <label for="{{ form2.email.id_for_label}}"> {{form2.email.label}} </label> {{form2.email}}
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label for="{{ form2.password1.id_for_label}}"> {{form2.password1.label}} </label> {{form2.password1}}
                    </div>
                    <div class="w3-half">
                        <label for="{{ form2.password2.id_for_label}}"> Confirmar </label> {{form2.password2}}
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-half"> 
                        <label for="{{ form.phone.id_for_label}}"> {{form.phone.label}} </label> {{form.phone}}
                    </div>
                    <div class="w3-half">
                        <label for="{{ form.numAccount.id_for_label}}"> {{form.numAccount.label}} </label> {{form.numAccount}}
                    </div>
                </div>
                <div class="w3-row-padding" >
                    <div class="w3-half" >
                        <label for="{{ form2.username.id_for_label}}"> {{form2.username.label}} </label> {{form2.username}}
                    </div>            
                </div>
                <div class="w3-row-padding">
                    <div class="w3-third">
                        <img src="">
                    </div>
                    <div class="w3-container w3-center w3-third" >
                        <div class="w3-card-4 w3-dark-grey card">
                            <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="w3-third">
                        <img src="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="w3-quarter">
        <img src="">
    </div>
</body>
</html>
