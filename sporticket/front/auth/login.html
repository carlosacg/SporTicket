{%load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<title>SporTicket</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/w3.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/window.css' %}">
	<link rel="icon" href="{% static 'images/sporticket.png' %}">
	
</head>
<body class="w3-light-grey">

    <div class="w3-row-padding">
        <div class="w3-third"><img src=""></div>
        <div class="w3-third">
            <div class="w3-container w3-center" >
                <br>
                <div class="w3-card-4 w3-dark-grey width-card">
            
                <div class="w3-container w3-center">
                    <h3>SporTicket</h3>
                    <img  class="imgLogin width-image" src="{% static 'images/sporticket.png' %} " alt="Logo SporTicket">
                </div>
                <div class="w3-container w3-center">
                    {% block content %}

                    <form method="POST"> 
                        {% csrf_token %}
                        <form class="w3-container">
                            <div class="w3-section">
                                <label><b class="orange-color">NickName</b></label>
                                <input class="w3-input w3-border w3-margin-bottom" 
                                        type="text" 
                                        name="username" 
                                        id="username">
                                <label><b class="orange-color">Contrase침a</b></label>
                                <input class="w3-input w3-border" 
                                        type="password" 
                                        name="password" 
                                        id="password" 
                                        required>
                                <span class="w3-right w3-padding w3-hide-small"><a href="#">Se te olvid칩 tu contrase침a?</a></span>
                                <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                                <hr class="separators">
                                <a class="google btn" 
                                    href="{% url 'social:begin' 'google-oauth2' %}">
                                    <i class="fa fa-google fa-fw"></i> Iniciar sesi칩n con Google+
                                </a>
                            </div>
                        </form>            
                    </form>
                    {% endblock content %}

                </div>
                    <form class="w3-container">
                        <div class="fb-login-button" 
                            data-max-rows="1" data-size="large" 
                            data-button-type="continue_with" 
                            data-show-faces="false" 
                            data-auto-logout-link="false" 
                            data-use-continue-as="false">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <img src=""> 
            <a href="/users/createUser.html" 
            class="w3-button w3-right w3-gray w3-section w3-padding" 
            type="submit">Registrarse</a>
        </div>

    </div>

</body>
