{% extends 'base/base.html' %}
{%load staticfiles %}

{% block content %}
<div class="w3-main" >
	<div class="w3-container">
		<a href="/reports/reports.html" 
			class="w3-button w3-padding w3-dark-grey w3-circle w3-left grey-color" 
			type="submit">
			<i class="fa fa-angle-left orange-color" > Volver</i> 
		</a>
	</div>
	<header class="w3-container">
		<h5 class="black-color">
			<b class="black-color">
			<i class="fa fa-bar-chart fa-fw black-color"></i> Reporte ventas diarias</b>
		</h5>
	</header>
	<div class="w3-container">
		<div class="w3-container">
			<form method="post"> 
				{% csrf_token %}
				<div class="w3-third">		
					<img class="imgRightPositionM" 
						src="{% static 'images/ventasDiarias.png' %}" 
						alt="imagen de ventas diarias" >	
				</div>
				<div class="w3-third w3-center w3-lobster">		
					<label class="w3-xlarge">Total de ventas en el día:</label> 
					<strong class="w3-xlarge"> {{dailySales}} </strong>
					<br>
					<label class="w3-xlarge">Venta más grande del día: </label>
					<strong class="w3-xlarge"> {{charts}} </strong>
					<br>
					<label class="w3-xlarge">Valor total de ventas en el día: </label>
					<strong class="w3-xlarge"> {{chartsPlus}} </strong>
					<br>
					<label class="w3-xlarge">Promedio total de ventas en el día:</label> 
					<strong class="w3-xlarge"> {{chartsAverage}} </strong>
				</div>
				<div class="w3-third">		
					<img class="imgLeftPositionM" 
						src="{% static 'images/ventasDiarias.png' %}" 
						alt="imagen de ventas diarias" >	
				</div>
			</form>
			<br>
		</div>	
  	</div>
	<footer class="w3-container w3-padding-14 w3-grey">
    	<p>Powered by <a class="black-color">XSOFT</a></p>
	</footer>
</div>
{% endblock %}
