{% extends 'base/base.html' %}
{%load staticfiles %}

{% block content %}
<div class="w3-main" >
	<header class="w3-container">
		<h5 class="black-color">
			<b class="black-color">
			<i class="fa fa-bar-chart fa-fw black-color"></i> Reportes</b>
		</h5>
	</header>
	<div class="w3-row-padding">
		<div class="w3-third">
			<div class="w3-container">
	            <div class="w3-card-4 cardM">
	                <header class="w3-container w3-dark-grey w3-center w3-padding-small">
	                  <p class="text">Ventas por eventos</p>
	                </header>
	                <div class="w3-container">
	                    <img src="{% static 'images/eventos.png' %}" alt="imagen de eventos" class="sizeImg" >
	                </div>
	                <a href="/reports/saleEvents.html"><button class="w3-button w3-padding w3-dark-grey w3-block" ><i class="fa fa-bar-chart fa-fw"> Reporte</i></button></a>
	            </div>
	        </div>
		</div>
		<div class="w3-third">
			<div class="w3-container">
	            <div class="w3-card-4 card">
	                <header class="w3-container w3-dark-grey w3-center w3-padding-small">
	                  <p class="text">Ventas diarias</p>
	                </header>
	                <div class="w3-container">
	                    <img class="sizeImg" src="{% static 'images/diarias.png' %}" alt="imagen de ventas diarias" >
	                </div>
	                <a href="/reports/dailySales.html"><button class="w3-button w3-padding w3-dark-grey w3-block" ><i class="fa fa-bar-chart"> Reporte</i></button></a>
	            </div>
	        </div>
		</div>
		<div class="w3-third">
			<div class="w3-container">
	            <div class="w3-card-4 card">
	                <header class="w3-container w3-dark-grey w3-center w3-padding-small">
	                  <p class="text">Vendedor</p>
	                </header>
	                <div class="w3-container">
	                    <img class="sizeImg" src="{% static 'images/vendedor.png' %}" alt="imagen de vendedor" >
	                </div>
	                <a href="/reports/sellerReport.html"><button class="w3-button w3-padding w3-dark-grey w3-block" ><i class="fa fa-bar-chart"> Reporte</i></button></a>
	            </div>
	        </div>
		</div>
        
        <br>
    </div>
    <div class="w3-row-padding">
		<div class="w3-half">
			<div class="w3-container">
	            <div class="w3-card-4 cardL w3-center">
	                <header class="w3-container w3-dark-grey w3-center w3-padding-small">
	                  <p class="text">Rango de fechas</p>
	                </header>
	                <div class="w3-container">
	                    <img src="{% static 'images/fechas.png' %}" alt="imagen de rango de fechas" class="sizeImg" >
	                </div>
	                <a href="/reports/dateRange.html"><button class="w3-button w3-padding w3-dark-grey w3-block" ><i class="fa fa-bar-chart fa-fw"> Reporte</i></button></a>
	            </div>
	        </div>
		</div>
		<div class="w3-half">
			<div class="w3-container">
	            <div class="w3-card-4 cardSmall w3-center">
	                <header class="w3-container w3-dark-grey w3-center w3-padding-small">
	                  <p class="text">Total de ventas</p>
	                </header>
	                <div class="w3-container">
	                    <img class="sizeImg" src="{% static 'images/graficos.png' %}" alt="imagen de total ventas" >
	                </div>
	                <a href="/reports/graphicsReports.html"><button class="w3-button w3-padding w3-dark-grey w3-block" ><i class="fa fa-bar-chart"> Reporte</i></button></a>
	            </div>
	        </div>
		</div>        
        <br>
    </div>
    <br>
	<footer class="w3-container w3-padding-14 w3-grey">
    	<p>Powered by <a class="black-color">XSOFT</a></p>
	</footer>
</div>
{% endblock %}
