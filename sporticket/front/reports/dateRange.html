{% extends 'base/base.html' %}
{%load staticfiles %}

{% block content %}
<div class="w3-main" >
	<header class="w3-container">
		<h5 class="black-color">
			<b class="black-color">
			<i class="fa fa-bar-chart fa-fw black-color"></i> Reporte por rango de fechas</b>
		</h5>
	</header>
	<div class="w3-container">
		<form  method="post">
			{% csrf_token %}
			<div class="w3-container w3-row-padding">
				<div class="w3-third">		
					<label for="{{form.dateInitial.id_for_label}}"> {{form.dateInitial.label}} </label>
					{{form.dateInitial}}	
				</div>
				<div class="w3-third">		
					<label for="{{form.dateFinal.id_for_label}}"> {{form.dateFinal.label}} </label>
					{{form.dateFinal}}	
				</div>
				<div class="w3-third">
					<br>
					<button type="submit" 
							class="w3-button w3-padding w3-dark-grey w3-circle" >
							<i class="fa fa-save"></i>
					</button>
				</div>
			</div>
			<br>
			<br>
			<div class="w3-row-padding">
					<div class="w3-third">
						<img class="imgRightPosition" src="{% static 'images/ventasRango.jpg' %}" alt="imagen de ventas diarias">	
					</div>
					<div class="w3-third w3-center">		
						Ventas del rango de fechas:
						<strong>{{dailySales}}</strong> 
					</div>
					<div class="w3-third">	
						<img class="imgLeftPosition" src="{% static 'images/ventasRango.jpg' %}" alt="imagen de ventas diarias" >	
					</div>
				</div>
		</form>
		
		<br>
	</div>

	<footer class="w3-container w3-padding-14 w3-grey">
    	<p>Powered by <a class="black-color">XSOFT</a></p>
	</footer>
</div>
{% endblock %}
