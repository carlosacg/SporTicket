{% extends 'base/base.html' %}
{%load staticfiles %}

{% block content %}
<div class="w3-main" >
	<div class="w3-container">
		<a href="/reports/reports.html" 
			class="w3-button w3-padding w3-dark-grey w3-circle w3-left grey-color" 
			type="submit">
			<i class="fa fa-angle-left orange-color" > Volver</i> 
		</a>
	</div>
	<header class="w3-container">
		<h5 class="black-color">
			<b class="black-color">
			<i class="fa fa-bar-chart fa-fw black-color"></i> Reporte vendedor del mes</b>
		</h5>
	</header>
	<div class="w3-container">
		<form method="post"> 
			{% csrf_token %}
			<div class="w3-row-padding">
				<div class="w3-third">	
					<br>	
					<img class="imgRightPositionL" 
						src="{% static 'images/winSeller.png' %}" 
						alt="imagen de vendedor del mes" >	
				</div>
				<div class="w3-third w3-center w3-lobster">		
					<label class="w3-xlarge">El mejor vendedor  es: </label>
					<strong class="w3-xlarge"> {{fullDataOne}} </strong>
					<br>
					<label class="w3-xlarge">El segundo mejor vendedor es: </label>
					<strong class="w3-xlarge"> {{fullDataTwo}} </strong>
					<br>
					<label class="w3-xlarge">El tercer mejor vendedor  es:</label>  
					<strong class="w3-xlarge"> {{fullDataThree}} </strong>
					<br>
					<label class="w3-xlarge">El cuarto mejor vendedor  es:</label>  
					<strong class="w3-xlarge"> {{fullDataFour}} </strong>
					<br>
					<label class="w3-xlarge">El quinto mejor vendedor  es:</label> 
					<strong class="w3-xlarge"> {{fullDataFive}} </strong>
				</div>					
				<div class="w3-third">	
					<br>	
					<img class="imgLeftPositionL" 
						src="{% static 'images/winSeller.png' %}" 
						alt="imagen de vendedor del mes" >	
				</div>
			</div>
		</form>
		<br>
  	</div>
	<footer class="w3-container w3-padding-14 w3-grey">
    	<p>Powered by <a class="black-color">XSOFT</a></p>
	</footer>
</div>
{% endblock %}
