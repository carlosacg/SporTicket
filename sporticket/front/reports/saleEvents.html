{% extends 'base/base.html' %}
{%load staticfiles %}

{% block content %}
<div class="w3-main" >
	<header class="w3-container">
		<h5 class="black-color">
			<b class="black-color">
			<i class="fa fa-bar-chart fa-fw black-color"></i> Reporte por ventas</b>
		</h5>
	</header>
	<div class="w3-container">
		<div class="w3-container">
			<form method="post"> 
				{% csrf_token %}
				<div class="w3-row-padding">
					<div class="w3-third">		
						<label for="{{form.events.id_for_label}}"> {{form.events.label}} </label>
						{{form.events}}	
					</div>
					<div class="w3-third">		
						<label for="{{form.events.id_for_label}}"></label>
						{{form.date1}}	
					</div>			
					<div class="w3-third">		
						Numero de boletos disponibles: 
						<strong>{{avalibles}}</strong>
					</div>
					<div class="w3-third">		
						Numero de boletos vendidos: 
						<strong>{{sales}}</strong>
					</div>
					<div class="w3-third">		
						Ventas del dia:
						<strong>{{dailySales}}</strong> 
					</div>
				</div>
				<div class="w3-row-padding">
					<button type="submit" 
							class="w3-button w3-padding-16 w3-dark-grey w3-circle" >
							<i class="fa fa-save"></i>
					</button>
				</div>
			</form>
			<br>
		</div>	
  	</div>
	<footer class="w3-container w3-padding-14 w3-grey">
    	<p>Powered by <a class="black-color">XSOFT</a></p>
	</footer>
</div>
{% endblock %}
